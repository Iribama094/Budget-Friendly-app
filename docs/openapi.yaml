openapi: 3.0.3
info:
  title: BudgetFriendly API
  version: 1.0.0
servers:
  - url: https://api.example.com
  - url: http://localhost:3001

security:
  - bearerAuth: []

tags:
  - name: Auth
  - name: Users
  - name: Transactions
  - name: Budgets
  - name: Goals
  - name: Analytics

paths:
  /v1/auth/register:
    post:
      tags: [Auth]
      summary: Register a new user
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '200':
          description: Authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400': { $ref: '#/components/responses/ErrorResponse' }

  /v1/auth/login:
    post:
      tags: [Auth]
      summary: Login
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401': { $ref: '#/components/responses/ErrorResponse' }

  /v1/auth/refresh:
    post:
      tags: [Auth]
      summary: Refresh access token
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [refreshToken]
              properties:
                refreshToken:
                  type: string
      responses:
        '200':
          description: Refreshed
          content:
            application/json:
              schema:
                type: object
                required: [accessToken, refreshToken]
                properties:
                  accessToken: { type: string }
                  refreshToken: { type: string }
        '401': { $ref: '#/components/responses/ErrorResponse' }

  /v1/auth/logout:
    post:
      tags: [Auth]
      summary: Logout (revoke refresh token)
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [refreshToken]
              properties:
                refreshToken:
                  type: string
      responses:
        '204':
          description: Logged out
        '400': { $ref: '#/components/responses/ErrorResponse' }

  /v1/auth/me:
    get:
      tags: [Auth]
      summary: Get current user
      responses:
        '200':
          description: Current user
          content:
            application/json:
              schema:
                type: object
                required: [user]
                properties:
                  user:
                    $ref: '#/components/schemas/User'
        '401': { $ref: '#/components/responses/ErrorResponse' }

  /v1/users/me:
    get:
      tags: [Users]
      summary: Get profile
      responses:
        '200':
          description: Profile
          content:
            application/json:
              schema:
                type: object
                required: [user]
                properties:
                  user:
                    $ref: '#/components/schemas/User'
        '401': { $ref: '#/components/responses/ErrorResponse' }
    patch:
      tags: [Users]
      summary: Update profile
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUserRequest'
      responses:
        '200':
          description: Updated
          content:
            application/json:
              schema:
                type: object
                required: [user]
                properties:
                  user:
                    $ref: '#/components/schemas/User'
        '400': { $ref: '#/components/responses/ErrorResponse' }
        '401': { $ref: '#/components/responses/ErrorResponse' }

  /v1/transactions:
    get:
      tags: [Transactions]
      summary: List transactions
      parameters:
        - in: query
          name: start
          schema: { type: string, format: date }
        - in: query
          name: end
          schema: { type: string, format: date }
        - in: query
          name: limit
          schema: { type: integer, minimum: 1, maximum: 200, default: 50 }
        - in: query
          name: cursor
          schema: { type: string }
        - in: query
          name: type
          schema: { type: string, enum: [income, expense] }
        - in: query
          name: category
          schema: { type: string }
      responses:
        '200':
          description: Transactions
          content:
            application/json:
              schema:
                type: object
                required: [items, nextCursor]
                properties:
                  items:
                    type: array
                    items: { $ref: '#/components/schemas/Transaction' }
                  nextCursor:
                    type: string
                    nullable: true
        '401': { $ref: '#/components/responses/ErrorResponse' }
    post:
      tags: [Transactions]
      summary: Create transaction
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTransactionRequest'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                required: [transaction]
                properties:
                  transaction:
                    $ref: '#/components/schemas/Transaction'
        '400': { $ref: '#/components/responses/ErrorResponse' }
        '401': { $ref: '#/components/responses/ErrorResponse' }

  /v1/transactions/{id}:
    get:
      tags: [Transactions]
      summary: Get transaction
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        '200':
          description: Transaction
          content:
            application/json:
              schema:
                type: object
                required: [transaction]
                properties:
                  transaction:
                    $ref: '#/components/schemas/Transaction'
        '401': { $ref: '#/components/responses/ErrorResponse' }
        '404': { $ref: '#/components/responses/ErrorResponse' }
    patch:
      tags: [Transactions]
      summary: Update transaction
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateTransactionRequest'
      responses:
        '200':
          description: Updated
          content:
            application/json:
              schema:
                type: object
                required: [transaction]
                properties:
                  transaction:
                    $ref: '#/components/schemas/Transaction'
        '400': { $ref: '#/components/responses/ErrorResponse' }
        '401': { $ref: '#/components/responses/ErrorResponse' }
        '404': { $ref: '#/components/responses/ErrorResponse' }
    delete:
      tags: [Transactions]
      summary: Delete transaction
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        '204': { description: Deleted }
        '401': { $ref: '#/components/responses/ErrorResponse' }
        '404': { $ref: '#/components/responses/ErrorResponse' }

  /v1/budgets:
    get:
      tags: [Budgets]
      summary: List budgets
      parameters:
        - in: query
          name: start
          schema: { type: string, format: date }
        - in: query
          name: end
          schema: { type: string, format: date }
      responses:
        '200':
          description: Budgets
          content:
            application/json:
              schema:
                type: object
                required: [items]
                properties:
                  items:
                    type: array
                    items: { $ref: '#/components/schemas/Budget' }
        '401': { $ref: '#/components/responses/ErrorResponse' }
    post:
      tags: [Budgets]
      summary: Create budget
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateBudgetRequest'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                required: [budget]
                properties:
                  budget:
                    $ref: '#/components/schemas/Budget'
        '400': { $ref: '#/components/responses/ErrorResponse' }
        '401': { $ref: '#/components/responses/ErrorResponse' }

  /v1/budgets/{id}:
    get:
      tags: [Budgets]
      summary: Get budget
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        '200':
          description: Budget
          content:
            application/json:
              schema:
                type: object
                required: [budget]
                properties:
                  budget: { $ref: '#/components/schemas/Budget' }
        '401': { $ref: '#/components/responses/ErrorResponse' }
        '404': { $ref: '#/components/responses/ErrorResponse' }
    patch:
      tags: [Budgets]
      summary: Update budget
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateBudgetRequest'
      responses:
        '200':
          description: Updated
          content:
            application/json:
              schema:
                type: object
                required: [budget]
                properties:
                  budget: { $ref: '#/components/schemas/Budget' }
        '400': { $ref: '#/components/responses/ErrorResponse' }
        '401': { $ref: '#/components/responses/ErrorResponse' }
        '404': { $ref: '#/components/responses/ErrorResponse' }
    delete:
      tags: [Budgets]
      summary: Delete budget
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        '204': { description: Deleted }
        '401': { $ref: '#/components/responses/ErrorResponse' }
        '404': { $ref: '#/components/responses/ErrorResponse' }

  /v1/goals:
    get:
      tags: [Goals]
      summary: List goals
      responses:
        '200':
          description: Goals
          content:
            application/json:
              schema:
                type: object
                required: [items]
                properties:
                  items:
                    type: array
                    items: { $ref: '#/components/schemas/Goal' }
        '401': { $ref: '#/components/responses/ErrorResponse' }
    post:
      tags: [Goals]
      summary: Create goal
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateGoalRequest'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                required: [goal]
                properties:
                  goal: { $ref: '#/components/schemas/Goal' }
        '400': { $ref: '#/components/responses/ErrorResponse' }
        '401': { $ref: '#/components/responses/ErrorResponse' }

  /v1/goals/{id}:
    patch:
      tags: [Goals]
      summary: Update goal
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateGoalRequest'
      responses:
        '200':
          description: Updated
          content:
            application/json:
              schema:
                type: object
                required: [goal]
                properties:
                  goal: { $ref: '#/components/schemas/Goal' }
        '400': { $ref: '#/components/responses/ErrorResponse' }
        '401': { $ref: '#/components/responses/ErrorResponse' }
        '404': { $ref: '#/components/responses/ErrorResponse' }
    delete:
      tags: [Goals]
      summary: Delete goal
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        '204': { description: Deleted }
        '401': { $ref: '#/components/responses/ErrorResponse' }
        '404': { $ref: '#/components/responses/ErrorResponse' }

  /v1/analytics/summary:
    get:
      tags: [Analytics]
      summary: Summary for a date range
      parameters:
        - in: query
          name: start
          required: true
          schema: { type: string, format: date }
        - in: query
          name: end
          required: true
          schema: { type: string, format: date }
      responses:
        '200':
          description: Summary
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnalyticsSummary'
        '401': { $ref: '#/components/responses/ErrorResponse' }

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  responses:
    ErrorResponse:
      description: Error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

  schemas:
    ErrorResponse:
      type: object
      required: [error]
      properties:
        error:
          type: object
          required: [code, message]
          properties:
            code: { type: string }
            message: { type: string }
            details:
              type: object
              additionalProperties: true

    User:
      type: object
      required: [id, email, createdAt, updatedAt]
      properties:
        id: { type: string }
        email: { type: string, format: email }
        name: { type: string, nullable: true }
        currency: { type: string, nullable: true }
        locale: { type: string, nullable: true }
        monthlyIncome: { type: number, nullable: true }
        createdAt: { type: string, format: date-time }
        updatedAt: { type: string, format: date-time }

    RegisterRequest:
      type: object
      required: [email, password]
      properties:
        email: { type: string, format: email }
        password: { type: string, minLength: 8 }
        name: { type: string }

    LoginRequest:
      type: object
      required: [email, password]
      properties:
        email: { type: string, format: email }
        password: { type: string }
        deviceName: { type: string }

    AuthResponse:
      type: object
      required: [user, accessToken, refreshToken]
      properties:
        user: { $ref: '#/components/schemas/User' }
        accessToken: { type: string }
        refreshToken: { type: string }

    Transaction:
      type: object
      required: [id, type, amount, category, description, occurredAt, createdAt, updatedAt]
      properties:
        id: { type: string }
        type: { type: string, enum: [income, expense] }
        amount: { type: number }
        category: { type: string }
        description: { type: string }
        occurredAt: { type: string, format: date-time }
        createdAt: { type: string, format: date-time }
        updatedAt: { type: string, format: date-time }

    CreateTransactionRequest:
      type: object
      required: [type, amount, category, description, occurredAt]
      properties:
        type: { type: string, enum: [income, expense] }
        amount: { type: number }
        category: { type: string }
        description: { type: string }
        occurredAt: { type: string, format: date-time }

    UpdateTransactionRequest:
      type: object
      properties:
        type: { type: string, enum: [income, expense] }
        amount: { type: number }
        category: { type: string }
        description: { type: string }
        occurredAt: { type: string, format: date-time }

    BudgetCategory:
      type: object
      required: [name, budgeted]
      properties:
        name: { type: string }
        budgeted: { type: number }
        spent: { type: number, nullable: true }

    Budget:
      type: object
      required: [id, name, totalBudget, period, startDate, categories, createdAt, updatedAt]
      properties:
        id: { type: string }
        name: { type: string }
        totalBudget: { type: number }
        period: { type: string, enum: [monthly, weekly] }
        startDate: { type: string, format: date }
        categories:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/BudgetCategory'
        createdAt: { type: string, format: date-time }
        updatedAt: { type: string, format: date-time }

    CreateBudgetRequest:
      type: object
      required: [name, totalBudget, period, startDate, categories]
      properties:
        name: { type: string }
        totalBudget: { type: number }
        period: { type: string, enum: [monthly, weekly] }
        startDate: { type: string, format: date }
        categories:
          type: object
          additionalProperties:
            type: object
            required: [budgeted]
            properties:
              budgeted: { type: number }

    UpdateBudgetRequest:
      type: object
      properties:
        name: { type: string }
        totalBudget: { type: number }
        period: { type: string, enum: [monthly, weekly] }
        startDate: { type: string, format: date }
        categories:
          type: object
          additionalProperties:
            type: object
            properties:
              budgeted: { type: number }

    Goal:
      type: object
      required: [id, name, targetAmount, currentAmount, targetDate, createdAt, updatedAt]
      properties:
        id: { type: string }
        name: { type: string }
        targetAmount: { type: number }
        currentAmount: { type: number }
        targetDate: { type: string, format: date }
        emoji: { type: string, nullable: true }
        color: { type: string, nullable: true }
        category: { type: string, nullable: true }
        createdAt: { type: string, format: date-time }
        updatedAt: { type: string, format: date-time }

    CreateGoalRequest:
      type: object
      required: [name, targetAmount, targetDate]
      properties:
        name: { type: string }
        targetAmount: { type: number }
        currentAmount: { type: number, default: 0 }
        targetDate: { type: string, format: date }
        emoji: { type: string }
        color: { type: string }
        category: { type: string }

    UpdateGoalRequest:
      type: object
      properties:
        name: { type: string }
        targetAmount: { type: number }
        currentAmount: { type: number }
        targetDate: { type: string, format: date }
        emoji: { type: string }
        color: { type: string }
        category: { type: string }

    UpdateUserRequest:
      type: object
      properties:
        name: { type: string }
        currency: { type: string }
        locale: { type: string }
        monthlyIncome: { type: number }

    AnalyticsSummary:
      type: object
      required: [totalBalance, income, expenses, remainingBudget, spendingByCategory]
      properties:
        totalBalance: { type: number }
        income: { type: number }
        expenses: { type: number }
        remainingBudget: { type: number }
        spendingByCategory:
          type: object
          additionalProperties: { type: number }
